
<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>

                <nav>
                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Producto</a></li>
                        <li><a href="contacto.html">Contacto</a></li>

                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>

                <label class="bold" for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-class" required>

                <label class="bold" for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-class" required placeholder="email@dominio.com">

                <label class="bold" for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-class" required placeholder="(XX) XXX-XXX-XXXX">

                <label class="bold" for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-class" required></textarea>
               
                <fieldset>

                    <legend class="bold">¿Cómo le gustaría que lo contactemos?</legend>

                    <label class="radius" for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label class="radius" for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label class="radius" for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                 

                <fieldset>

                    <legend class="espaciado">¿En cuál horario prefiere ser atendido?</legend>

                    <select class="select">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                 <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>            
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura 2020</p>
        </footer>

    </body>

</html>
